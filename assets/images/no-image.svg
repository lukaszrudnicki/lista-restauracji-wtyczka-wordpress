<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg-gradient)" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Restaurant icon -->
  <g transform="translate(200, 125)">
    <!-- Fork and knife -->
    <g transform="translate(-30, -30)" fill="#6c757d" opacity="0.5">
      <!-- Fork -->
      <rect x="0" y="0" width="2" height="40" rx="1"/>
      <rect x="4" y="0" width="2" height="40" rx="1"/>
      <rect x="8" y="0" width="2" height="40" rx="1"/>
      <rect x="0" y="40" width="10" height="15" rx="2"/>
      
      <!-- Knife -->
      <rect x="20" y="0" width="3" height="45" rx="1"/>
      <polygon points="20,45 23,45 25,50 18,50" fill="#6c757d"/>
    </g>
    
    <!-- Plate -->
    <circle cx="0" cy="10" r="25" fill="none" stroke="#6c757d" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="10" r="15" fill="none" stroke="#6c757d" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#6c757d">
    Brak zdjÄ™cia restauracji
  </text>
  
  <!-- Border pattern -->
  <rect width="398" height="248" x="1" y="1" fill="none" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
</svg>